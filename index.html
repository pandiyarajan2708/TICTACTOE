<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
<div class="game-container">
    <h1 class="game-title">TIC TAC TOE</h1>

    <div id="playerNames" class="player-names">
        <label for="player1">Enter your Name:</label>
        <input type="text" id="player1" placeholder="Enter Your Name....">
        <br>
        <button id="startGameBtn" class="start-game-btn">Start Game</button>
    </div>
    <div id="board" class="board"></div>
    <button id="restartBtn" class="restart-btn">Restart Game</button>
</div>

<div id="scores" class="scores">
    <p id="playerScore">Player 1: 0</p>
    <p id="computerScore">Computer: 0</p>
</div>

<div id="winnerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="winnerText"></p>
        <button id="newGameBtn">New Game</button>
    </div>
</div>

<div id="choiceModal" class="modal">
    <div class="modal-content">
        <p>Choose X or O</p>
        <button id="chooseXBtn">X</button>
        <button id="chooseOBtn">O</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
